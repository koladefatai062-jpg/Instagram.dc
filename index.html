
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram by Cyberlord45</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
      color: white;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .dots {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: bounce  1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    .dot:nth-child(4) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "Rindex.html";
    }, 4000);
  </script>
</head>
<body>
  
  <h1>Instagram</h1>
  <div class="dots">
<div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
