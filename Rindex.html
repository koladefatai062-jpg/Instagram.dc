      margin: 0;

      min-height: 100vh;
    }

      margin-top: 60px;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #000;
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .dots {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .dot {
width: 8px;
      height: 8px;
      background: #000;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    .dot:nth-child(4) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .login-box {
      width: 90%;
      max-width: 320px;
      margin-top: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .create {
      margin-top: 20px;
      font-size: 14px;
    }

    .create a {
      color: #3897f0;
      text-decoration: none;
