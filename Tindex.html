<body>
<form action="" class="registeration-form" method="post">
    <h2>Create New Account</h2>
    <p>Login with your real information</p>
    <div class="flex">
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Last name" required>
    </div>
    <input type="text" class="input" placeholder="Username">
    <input type="email" class="input" placeholder="Email address">
    <input type="number" class="input" placeholder="Password">
    <label for="date">Birth Date:</label>
    <input type="date" class="input" id="date">
    <div class="flex">
        <p>Gender: </p>
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Famil</label>
        <label><input type="radio" name="gender"> Other</label>
    </div>
    <button type="submit">Register</button>
</form>
